<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Driver App Project â€“ SIH 2025</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/sky.css">
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="slides.md"
                 data-separator="^---$"
                 data-separator-vertical="^--$"
                 data-separator-notes="^Note:"></section>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/markdown/markdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/plugin/highlight/highlight.js"></script>
    <script>
      Reveal.initialize({
        hash: true,
        transition: 'zoom',
        backgroundTransition: 'fade',
        plugins: [ RevealMarkdown, RevealHighlight ],

        // Parallax background
        parallaxBackgroundImage: 'https://picsum.photos/1920/1080?blur',
        parallaxBackgroundSize: '2100px 1200px',
        parallaxBackgroundHorizontal: 200,
        parallaxBackgroundVertical: 100,
      });
    </script>
  </body>
</html>
